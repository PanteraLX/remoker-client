<div class="section">
    <div ng-include="'views/header.view.html'"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center well">
                    <p class="text-center">Remoker is the easy way for teams to accurately estimate Agile projects</p>
                    <h3 class="text-center">Create new room</h3>
                    <form class="form-horizontal text-center" role="form">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="roomName" class="control-label">Room name</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="roomName" ng-model="sessionName"
                                       placeholder="room name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="storyName" class="control-label">Estimation schema</label>
                            </div>
                            <div class="col-sm-10">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn">
                                        <input type="radio" name="schemaRadios"
                                               value="fibonacci" ng-model="sheet.schema">
                                        Fibonacci
                                    </label>
                                    <label class="btn">
                                        <input type="radio" name="schemaRadios"
                                               value="cups" ng-model="sheet.schema">
                                        Cups
                                    </label>
                                    <label class="btn">
                                        <input type="radio" name="schemaRadios"
                                               value="shirt" ng-model="sheet.schema">
                                        Shirt
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class=" col-sm-12">
                                <button type="submit" class="btn btn-info">Create room</button>
                            </div>
                        </div>
                    </form>
                    <h3 class="text-center">Join existing room</h3>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="roomId" class="control-label">Room Identifier</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="roomId" ng-model="shortSessionId"
                                       placeholder="room identifier">
                            </div>
                        </div>
                        <a class="btn btn-info">Join room<br></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
