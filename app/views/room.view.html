<div class="section">
    <div ng-include="'views/header.view.html'"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center well">
                    <p class="text-center">Remoker is the easy way for teams to accurately estimate Agile projects</p>
                    <h3 class="text-center">Create new room</h3>
                    <form class="form-horizontal text-center" role="form">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="roomName" class="control-label">Room name</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="roomName" ng-model="roomName"
                                       placeholder="room name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="storyName" class="control-label">Estimation schema</label>
                            </div>
                            <div class="col-sm-10">
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-primary" ng-repeat="schema in schemas"
                                           ng-click="setSchema(schema)">
                                        <input type="radio" name="schemaRadios"
                                               ng-value="schema" value="{{ schema }}"
                                               ng-model="sheet.schema">
                                        {{ schema }}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-danger" role="alert" ng-show="creationError">
                            {{ creationErrorMessage }}
                        </div>
                        <div class="form-group">
                            <div class=" col-sm-12">
                                <button type="submit" class="btn btn-info" ng-click="createRoom()">Create room</button>
                            </div>
                        </div>
                    </form>
                    <h3 class="text-center">Join existing room</h3>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="roomId" class="control-label">Room Identifier</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="roomId" ng-model="roomId"
                                       placeholder="room identifier">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info" ng-click="getRoom()">Join room</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
