<div class="section background-color body">
    <div ng-include="'views/header.view.html'"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center well">
                    <p class="text-center"></p>
                    <h3 class="text-center">Result</h3>
                    <div class="btn btn-info"><h1>{{ storyPoints }}</h1></div>
                    <h3 class="text-center">Developer Overview</h3>
                    <br/>
                    <table class="table table-striped">
                        <tbody>
                        <tr ng-repeat="(key, estimation) in estimations"
                            ng-class="{'info' : sizingArray[estimation.value].value ===  storyPoints,
                            'warning' : sizingArray[estimation.value].value !== storyPoints}">
                            <td>{{ key + 1 }}</td>
                            <td>{{ estimation.developer.name }}</td>
                            <td>{{ sizingArray[estimation.value].value }}</td>
                            <td>{{ estimation.created_at.sec * 1000 | date:'dd.MM.yyyy HH:mm' }}</td>
                        </tr>
                        </tbody>
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Developer name</th>
                            <th>Estimation</th>
                            <th>Estimation time</th>
                        </tr>
                        </thead>
                    </table>
                    <a class="btn btn-info" ng-show="isMaster" data-toggle="button" ng-click="reEstimate()">reestimate</a>
                    <a class="btn btn-info" ng-show="isMaster" data-toggle="button" ng-click="newStory()">new story</a>
                </div>
            </div>
        </div>
    </div>
</div>
