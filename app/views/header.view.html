<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center well" ng-controller="HeaderCtrl">
                <h1>Remoker</h1>
                <ol class="breadcrumb">
                    <li ng-hide="hideRoomName ">Room: <b>{{ roomNameBreadcrumb }}</b></li>
                    <li ng-hide="hideRoomId">Room ID: <b>{{ roomIdBreadcrumb }}</b></li>
                    <li ng-hide="hideStoryName">Story: <b>{{ storyNameBreadcrumb }}</b></li>
                </ol>
                <div class="alert alert-danger" role="alert" ng-show="connectionError">
                    {{ connectionErrorMessage }}
                </div>
            </div>
        </div>
    </div>
</div>
