<div class="section background-color body">
    <div ng-include="'views/header.view.html'"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center well">
                    <h3 class="text-center">Enter user name</h3>
                    <form class="form-horizontal text-center" role="form">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="userName" class="control-label">User name</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="userName"
                                       placeholder="user name" ng-model="userName">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 text-center">
                                <button type="submit" class="btn btn-info" ng-click="createUser()">submit user name</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
