<div class="section background-color body">
    <div ng-include="'views/header.view.html'"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center well">
                    <h3 class="text-center">{{ 'create_estimation_heading' | translate }}</h3>
                    <p class="text-center">{{ 'create_estimation_desc' | translate }}</p>
                    <form>
                        <div class="form-group">
                            <div ng-repeat="(cardRowKey, cardRow) in cardSet">
                                <div class="row">
                                    <div ng-repeat="(cardKey, card) in cardRow">
                                        <div ng-if="cardRow.length === 1" class="col-xs-4">
                                            <div class="col-xs-offset-4"></div>
                                        </div>
                                        <div class="radio">
                                            <label class="btn btn-info col-xs-4">
                                                <input type="radio" name="valueRadios"
                                                       ng-model="estimation.value" autocomplete="off"
                                                       value="{{ card.index }}" ng-value="card.index"
                                                >
                                                {{ card.value }}
                                            </label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <br/>
                        <div class="alert alert-danger" role="alert" ng-show="creationError">
                            {{ creationErrorMessage | translate }}
                        </div>
                        <button class="btn btn-info" data-toggle="button" type="submit" ng-click="createEstimation()">
                            {{ 'create_estimation_button' | translate }}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
